[package]
name = "undo"
version = "0.47.2"
authors = ["evenorog <evenorog@gmail.com>"]
description = "A undo-redo library."
documentation = "https://docs.rs/undo"
repository = "https://github.com/evenorog/undo"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["undo", "redo"]
categories = ["data-structures", "rust-patterns", "no-std"]
edition = "2021"

[dependencies]
colored = { version = "2", optional = true }
serde = { version = "1", optional = true, default-features = false, features = ["derive"] }
time = { version = "0.3", optional = true, default-features = false, features = ["formatting"] }

[features]
default = ["alloc", "colored"]
alloc = ["serde?/alloc"]
serde = ["dep:serde", "time?/serde"]

[badges]
maintenance = { status = "actively-developed" }

[package.metadata.docs.rs]
features = ["serde", "time"]
