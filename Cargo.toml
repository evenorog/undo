[package]
name = "undo"
version = "0.48.0"
authors = ["evenorog <evenorog@gmail.com>"]
description = "An undo-redo library."
documentation = "https://docs.rs/undo"
repository = "https://github.com/evenorog/undo"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["undo", "redo"]
categories = ["data-structures"]
edition = "2021"

[dependencies]
colored = { version = "2", optional = true }
serde = { version = "1", optional = true, default-features = false, features = ["derive", "alloc"] }
time = { version = "0.3", optional = true, default-features = false, features = ["formatting"] }

[features]
serde = ["dep:serde", "time?/serde"]

[badges]
maintenance = { status = "actively-developed" }

[package.metadata.docs.rs]
features = ["colored", "serde", "time"]
